  <body>
    <p class = "title">
      How people like you <br></br>spend their time
    </p>

<a en = "f" myvalue = "m" id = "gm" class="bn1" onclick="updateData(this)">Male</a>
<a en = "t" myvalue = "f" id = "gf" class="bn1" onclick="updateData(this)">Female</a>

<a en = "t" myvalue = "18" id = "a18" class="bn1" onclick="updateData(this)">18 - 24</a>
<a en = "f" myvalue = "25" id = "a25" class="bn1" onclick="updateData(this)">25 - 44</a>
<a en = "f" myvalue = "45" id = "a45" class="bn1" onclick="updateData(this)">45 - 64</a>
<a en = "f" myvalue = "65" id = "a65" class="bn1" onclick="updateData(this)">65 or more</a>

<a en = "t" myvalue = "e" id = "ee" class="bn1" onclick="updateData(this)">Employed</a>
<a en = "f" myvalue = "u" id = "eu" class="bn1" onclick="updateData(this)">Unemployed</a>
<a en = "f" myvalue = "n" id = "en" class="bn1" onclick="updateData(this)">Not looking</a>

<a en = "f" myvalue = "e" id = "de" class="bn1" onclick="updateData(this)">Weekend</a>
<a en = "t" myvalue = "d" id = "dd" class="bn1" onclick="updateData(this)">Weekday</a>

<p class = "sentence">I am a <span id = "genders">female</span> aged <span id = "ages">18-24</span>, <span id = "emps">employed</span>. Show me the hours spent on a <span id = "days">weekday</span></p>










    <svg id="chart"></svg>
    <div>

    </div>

    <p class = "myname">Lakshya Ranwan</p>

    </div>
